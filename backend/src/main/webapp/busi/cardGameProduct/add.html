
<#include "/common/head.html"/>


 <div class="easyui-panel addPage" data-options="fit:true,border:false,novalidate:true">
    <form class="easyui-form" id="ff" method="post" data-options="novalidate:true">
        <table class="table1">
            <tr>
           		<th><span id="productid_label">奖品：</span></th>
               	<td>
	            	<div class="wrap_input"><input class="easyui-combobox" id="productid" name="productid" value="" data-options="
	            				valueField: 'id',
   								textField: 'text',
   								fit: true,
	            				data: [
	            					{id:'', text:''}<#list dictDataproductid.keySet() as key>,{id:'${key}', text:'${dictDataproductid.get(key)}'}</#list>
	            				]
	            				,required:true
	            	" /></div>        	
           		</td>
            </tr>
            <tr>
           		<th><span id="amount_label">数量：</span></th>
               	<td>
               		<div class="wrap_input"><input class="easyui-numberspinner" type="text" name="amount" id="amount" value="" data-options="fit: true,required:true"></input></div>
           		</td>
            </tr>
        </table>
    </form>
</div>
<script>

top.window.subPage.save = save;
function save() {
	if($("#ff").form('enableValidation').form('validate')) {
		$.post("add", getParam(), function(data) {
			if(data.result == "success") {
				top.window.closeWindow();
				top.window.subPage.loadCurrDatagrid();
			}
		});
	}
}
function getParam() {
	var param = {
	     
       		"model.gameid": getQueryString('gameid'),
       		"model.productid": getInputValue("productid"), 
       		"model.amount": getInputValue("amount"), 
	}
	for(key in param) {
		if(!param[key]) {
			delete param[key];
		}
	}
	return param;
}

//扩展js
</script>
